version: 2
jobs:
  build:
    docker:
      - image: cimg/node:15.6.0
    steps:
      - checkout
      - run: 
          name: Node Version
          command: node --version
      - run: 
          name: NPM Install
          command: npm install 
      - run: 
          name: Run Tests
          command: npm test
      - run: 
          name: Deploy Main To Heroku
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git main